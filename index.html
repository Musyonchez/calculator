<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script
</head>
<body>

	<div class="calculator-container">
		<div class="calculator-display">
            <h1>Output.</h1>
        </div>
        <div class="calculator-buttons">
            <button class="calculator-button" id="seven" onclick="addtoarray(event.target.textContent)">7</button>
            <button class="calculator-button" id="eight" onclick="addtoarray(event.target.textContent)">8</button>
            <button class="calculator-button" id="nine" onclick="addtoarray(event.target.textContent)">9</button>
            <button class="calculator-button" id="DEL" onclick="addtoarray(event.target.textContent)">DEL</button>
            <button class="calculator-button" id="AC" onclick="addtoarray(event.target.textContent)">AC</button>
            <button class="calculator-button" id="four" onclick="addtoarray(event.target.textContent)">4</button>
            <button class="calculator-button" id="five" onclick="addtoarray(event.target.textContent)">5</button>
            <button class="calculator-button" id="six" onclick="addtoarray(event.target.textContent)">6</button>
            <button class="calculator-button" id="multiply" onclick="addtoarray(event.target.textContent)">*</button>
            <button class="calculator-button" id="divide" onclick="addtoarray(event.target.textContent)">/</button>
            <button class="calculator-button" id="one" onclick="addtoarray(event.target.textContent)">1</button>
            <button class="calculator-button" id="two" onclick="addtoarray(event.target.textContent)">2</button>
            <button class="calculator-button" id="three" onclick="addtoarray(event.target.textContent)">3</button>
            <button class="calculator-button" id="plus" onclick="addtoarray(event.target.textContent)">+</button>
            <button class="calculator-button" id="minus" onclick="addtoarray(event.target.textContent)">-</button>
            <button class="calculator-button" id="zero" onclick="addtoarray(event.target.textContent)">0</button>
            <button class="calculator-button" id="point" onclick="addtoarray(event.target.textContent)">.</button>
            <button class="calculator-button" id="tenx" onclick="addtoarray(event.target.textContent)">*10x</button>
            <button class="calculator-button" id="ANS" onclick="addtoarray(event.target.textContent)">ANS</button>
            <button class="calculator-button" id="equal" onclick="addtoarray(event.target.textContent)">=</button>
        </div>
	</div>

</body>
</html>
